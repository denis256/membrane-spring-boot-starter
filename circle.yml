machine:
  java:
    version: openjdk8
test:
  post:
    - mkdir -p "$CIRCLE_TEST_REPORTS/junit"
    - find . -type f -regex '.*/target/surefire-reports/.*xml' -exec cp {} "$CIRCLE_TEST_REPORTS/junit" \;
    - bash <(curl -s https://codecov.io/bash)
deployment:
  release:
    tag: /v(?:[0-9]+\.){2}[0-9]+/
    owner: predic8
    commands:
      - mvn deploy -s circleci.settings.xml deploy